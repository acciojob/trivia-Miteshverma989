<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .question-container {
            max-width: 600px;
            margin: 10px;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="question-container">
    <p>What is the capital of India?</p>

    <label>
        <input type="radio" name="capital" value="NewDelhi"> New Delhi
    </label>

    <label>
        <input type="radio" name="capital" value="Mumbai"> Mumbai
    </label>
</div>

<blockquote>
    <p>New Delhi is the capital of India and an administrative district of NCT Delhi.</p>
    <footer>Reference: Wikipedia</footer>
</blockquote>

</body>
</html>
